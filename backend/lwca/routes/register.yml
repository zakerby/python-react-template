tags:
  - auth

parameters:
  - in: body
    name: body
    description: User credentials
    required: true
    schema:
      type: object
      properties:
        username:
          type: string
          example: "user"
        password:
          type: string
          example: "password"
        confirm_password:
          type: string
          example: "password"
        email:
          type: string
          example: "me@me.com"

responses:
  200:
    description: Successful registration
    content:
      application/json:
        schema:
          type: object
          properties:
            access_token:
              type: string
            user:
              type: object
              properties:
                id:
                  type: integer
                username:
                  type: string
                email:
                  type: string
  400:
    description: Bad request
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Username or password missing"
  409:
    description: Conflict
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "User already exists"
  500:
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Error creating user: {error_message}"